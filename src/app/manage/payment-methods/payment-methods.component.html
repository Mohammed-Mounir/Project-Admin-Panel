<div class="contianer-fluid">
  <div class="row">
    <div class="col-12"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Manage Payment Methods</th>
          </tr>
          <tr>
            <th scope="col">Payment Method ID</th>
            <th scope="col">Payment Method Type</th>
            <th scope="col">Payment Method Card Company</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
          </tr>
          <tr *ngFor="let paymentMethod of paymentMethods">
            <td>{{ paymentMethod.id }}</td>
            <td>{{ paymentMethod.paymentMethod }}</td>
            <td>{{ paymentMethod.cardCompany }}</td>
            <td>
              <i class="fas fa-eye"></i>
              <i class="fas fa-edit mx-2"></i>
              <i class="fas fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
