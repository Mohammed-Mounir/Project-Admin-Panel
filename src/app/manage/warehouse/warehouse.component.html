<div class="contianer-fluid">
  <div class="row">
    <div class="col-12"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Manage Warehouses</th>
          </tr>
          <tr>
            <th scope="col">Warehouse ID</th>
            <th scope="col">Warehouse Name</th>
            <th scope="col">Warehouse Location</th>
            <th scope="col">Warehouse Total Orders</th>
            <th scope="col">Warehouse Total Products</th>
            <th scope="col">Warehouse is Full</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
            <td scope="col">
              <input type="text" />
            </td>
          </tr>
          <tr *ngFor="let warehouse of warehouses">
            <td>{{ warehouse._id }}</td>
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.location }}</td>
            <td>{{ warehouse.totalOrders }}</td>
            <td>{{ warehouse.totalProducts }}</td>
            <td>{{ warehouse.isFull }}</td>
            <td>
              <i class="fas fa-eye"></i>
              <i class="fas fa-edit mx-2"></i>
              <i class="fas fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
